<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<caption>Job Application Form</caption><br>
		<label for="name">Name</label>
		<input id="name" type="text" required><br>
		<label for="email">Email</label>
		<input id="email" type="email" required><br>
		<label for="gender_m" >male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f" >female</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>
		<label for="age" >Age</label>
		<input type="number" id="age" required min="18"><br>
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required><br>
		<label for="password" >Password</label>
		<input id="password" type="password" required><br>
		<label for="portfolio" >Portfolio URL</label>
		<input id="portfolio" type="url"><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
